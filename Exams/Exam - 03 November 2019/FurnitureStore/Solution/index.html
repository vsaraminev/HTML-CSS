<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Furniture Store</title>
</head>
<body>
    <header>
        <ul class="navigation-left">
            <li>Furniture</li>
            <li>Outdoor</li>
            <li>Storage</li>
            <li>Lighting</li>
            <li>Appliances</li>
        </ul>
        <article class="search">
            <article class="search-input">
                <input type="text" placeholder="Search anything...">
            </article>
            <article class="search-btn">
                <i class="fas fa-search"></i>
            </article>
        </article>
        <p><i class="fas fa-user"></i>My Account</p>
    </header>
    <main>
        <section class="rooms">
            <article class="room">
                <article class="room-image">
                    <img src="../Requirements-and-Resources/Media/liv-room.jpg" alt="liv-room">
                </article>
                <article class="room-content">
                    <p>Living Room</p>
                </article>
            </article>
            <article class="room">
                <article class="room-image">
                    <img src="../Requirements-and-Resources/Media/kitchen.jpg" alt="kitchen">
                </article>
                <article class="room-content">
                    <p>Kitchen</p>
                </article>
            </article>
            <article class="room">
                <article class="room-image">
                    <img src="../Requirements-and-Resources/Media/bedroom.jpg" alt="bedroom">
                </article>
                <article class="room-content">
                    <p>Bedroom</p>
                </article>
            </article>
            <article class="room">
                <article class="room-image">
                    <img src="../Requirements-and-Resources/Media/bathroom.jpg" alt="bathroom">
                </article>
                <article class="room-content">
                    <p>Bathroom</p>
                </article>
            </article>
        </section>
        <section class="collection">
            <article class="collection-content">
                <h2>New Fall Collection</h2>
                <p>Check out our brand new fall items!</p>
                <button>Shop Now</button>
            </article>
            <article class="collection-image">
                <img src="../Requirements-and-Resources/Media/fall-collection.jpg" alt="fall-collection ">
            </article>
        </section>
    </main>
</body>
</html>
