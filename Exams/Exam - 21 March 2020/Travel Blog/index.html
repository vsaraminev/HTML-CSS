<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Travel Blog</title>
</head>
<body>
    <header>
        <section class="header-nav">
            <article class="header-nav-logo">
                <img src="./Requirements-and-Resources/images/logo.png" alt="logo">
            </article>
            <nav class="header-nav-tabs">
                <ul>
                    <li>Log In</li>
                    <li><i class="fas fa-search"></i></li>
                </ul>
            </nav>
        </section>
        <article class="header-content">
            <h1>Make the most of every trip</h1>
            <button>Start Now</button>
        </article>
    </header>
    <main>
        <section class="main-section">
            <h2>Articles</h2>
            <article class="main-section-images">
                <article class="main-section-image-left">
                    <p class="pack">How to pack effectively</p>
                    <img src="./Requirements-and-Resources/images/packing.jpg" alt="">
                </article>
                <article class="main-section-image-right">
                    <p class="plan">Plan your next trip like never before</p>
                    <img src="./Requirements-and-Resources/images/planning.jpg" alt="">
                    <p class="budget">Budget like a pro</p>
                    <img src="./Requirements-and-Resources/images/budget.jpg" alt="">
                </article>
            </article>
        </section>
    </main>
    <footer>
        <h3>test</h3>
    </footer>
</body>
</html>
